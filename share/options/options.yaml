    "neutrino-log_pt": [ 50, 0, 7 ]
    "neutrino-eta": [ 50, -4, 4 ]
    "neutrino-phi": [ 50, -4, 4 ]
    "neutrino-btag": [ 2, 0, 1 ]
    "neutrino-isLepton": [ 2, 0, 1 ]
    "neutrino-charge": [ 3, -1, 1 ]