platform:
  data_parquet_dir: "/Users/avencastmini/PycharmProjects/EveNet/workspace/test_data/SPANet.store.semileptonic/"
  number_of_workers: 1
  resources_per_worker: {
    "CPU": 5,
    "GPU": 0,
  }
  batch_size: 128
  prefetch_batches: 1
  use_gpu: false

wandb:
  project: "spanet-tt1l"
  entity: "ytchou97-university-of-washington"
  name: "tt1l"
  tags: [ "Pretrain", "Parquet", "Mac", "TT1L" ]

options:
  default: configs/options.yaml

  # overwrites
  Training:
    total_epochs: 500
    epochs: 10
#    model_checkpoint_save_path: "/global/cfs/cdirs/m2616/avencast/Event_Level_Analysis/playground/checkpoints.full"
#    model_checkpoint_load_path: "/global/cfs/cdirs/m2616/avencast/Event_Level_Analysis/playground/checkpoints.full/best_epoch=2.ckpt"
    pretrain_model_load_path: null

    learning_rate: &lr 0.000065
    weight_decay: &wd 0.001
    Components:
      GlobalEmbedding:
        learning_rate: *lr
        weight_decay: *wd
      PET:
        learning_rate: *lr
        weight_decay: *wd
      ObjectEncoder:
        learning_rate: *lr
        weight_decay: *wd
      Classification:
        include: false
        warm_up: true
        learning_rate: *lr
        weight_decay: *wd
      Regression:
        include: false
        warm_up: true
        learning_rate: *lr
        weight_decay: *wd
      Assignment:
        include: true
        warm_up: true
        learning_rate: *lr
        weight_decay: *wd
      GlobalGeneration:
        include: false
      EventGeneration:
        include: false

  Dataset:
    dataset_limit: 0.002
    normalization_file: "/Users/avencastmini/PycharmProjects/EveNet/workspace/test_data/SPANet.store.semileptonic/normalization.pt"

