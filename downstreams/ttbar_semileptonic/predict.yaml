platform:
  data_parquet_dir: "/pscratch/sd/a/avencast/Event_Level_Analysis/Pretrain_Parquet/SPANet/ttbar_semi_leptonic/test/"
  number_of_workers: 4
  resources_per_worker: {
    "CPU": 30,
    "GPU": 1,
  }
  batch_size: 4096
  prefetch_batches: 2
  use_gpu: true

options:
  default: configs/options.yaml

  # For prediction Only
  prediction:
    # The directory where the prediction data is saved
    output_dir: "/global/cfs/cdirs/m2616/avencast/Event_Level_Analysis/playground/predicts.SPANet/"
    # The filename of the prediction data
    filename: "prediction.pt"

    extra_save:
      - EXTRA/num_electron
      - EXTRA/num_muon
      - EXTRA/num_bjet
      - EXTRA/num_jet

  Training:
    total_epochs: 20
    epochs: 20
#    model_checkpoint_save_path: "/global/cfs/cdirs/m2616/avencast/Event_Level_Analysis/playground/checkpoints.SPANet/TT1L"
    model_checkpoint_load_path: "/global/cfs/cdirs/m2616/avencast/Event_Level_Analysis/playground/checkpoints.SPANet/TT1L/best_epoch=49.ckpt"
    pretrain_model_load_path: null

    learning_rate: &lr 0.000075
    weight_decay: &wd 0.0001
    Components:
      GlobalEmbedding:
        learning_rate: *lr
        weight_decay: *wd
      PET:
        learning_rate: *lr
        weight_decay: *wd
      ObjectEncoder:
        learning_rate: *lr
        weight_decay: *wd
      Classification:
        include: false
        warm_up: true
        learning_rate: *lr
        weight_decay: *wd
      Regression:
        include: false
        warm_up: true
        learning_rate: *lr
        weight_decay: *wd
      Assignment:
        include: true
        warm_up: true
        learning_rate: *lr
        weight_decay: *wd
      GlobalGeneration:
        include: false
      EventGeneration:
        include: false

  Dataset:
    dataset_limit: 1.0
    normalization_file: "/pscratch/sd/a/avencast/Event_Level_Analysis/Pretrain_Parquet/SPANet/ttbar_semi_leptonic/train/normalization.pt"

